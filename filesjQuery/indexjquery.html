        //jQuery Ajax
        $(function() {
            $('button').on('click', function() {
                $.ajax({
                    method: 'POST', //Method Used For Requset
                    url: 'auth.php', //URL To Sent The Requset, Defult is Current URL
                    data: {
                        comments: $(".my-comment").val() //comments from file php
                    },

                    success: function(data, statTxt, xhr) {
                        //Function To Run When Request Suuccess
                        console.log(data);
                        console.log(statTxt);
                        $('#idcomment').html(data);
                    },
                    error: function(xhr, status, error) {
                        //Function To Run When Request Error
                        console.log(xhr);
                        console.log(status);
                        console.log(error); //Type Of Error
                    },
                    complete: function(xhr, status) {
                        //Function To Run When Request complete success or error
                        console.log(xhr);
                        console.log(status);

                    }

                });
            });
        });
    </script>
